    <title>Preview Graphic Design Studior</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .designer-section {
            padding: 2rem 0;
        }

        .designer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }

        .upload-panel, .preview-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.15);
            transform: scale(1.02);
        }

        .upload-content {
            pointer-events: none;
        }

        .upload-icon {
            width: 4rem;
            height: 4rem;
            margin-bottom: 1rem;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: #666;
        }

        .file-input {
            display: none;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .control-select, .control-range {
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            transition: border-color 0.3s ease;
            font-size: 1rem;
        }

        .control-select:focus, .control-range:focus {
            outline: none;
            border-color: #667eea;
        }

        .control-range {
            -webkit-appearance: none;
            height: 8px;
            background: #e1e5e9;
            border: none;
            border-radius: 4px;
        }

        .control-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        .size-value {
            font-weight: 600;
            color: #667eea;
            text-align: center;
            margin-top: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-secondary {
            background: #f8f9fa;

        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);

        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .btn-primary:hover {
            transform: translateY(-2px);

        .design-area {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 160px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .design-area.left {
            top: 25%;
            left: 18%;
            transform: none;
            width: 60px;
            height: 60px;
        }

        .design-area.right {
            top: 25%;
            left: auto;
            right: 18%;
            transform: none;
            width: 60px;
            height: 60px;
        }

        .design-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .design-image.visible {
            display: block;
            animation: fadeIn 0.5s ease;

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }

    <section id="designer" class="designer-section">
        <div class="container">
            <div class="designer-grid">
                <div class="upload-panel">
                    <h3 class="panel-title">Upload Your Design</h3>
                    
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-content">
                            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7,10 12,15 17,10"></polyline>

                        </div>
                    </div>

                    <div class="controls">
                        <div class="control-group">
                            <label for="tshirtColor" class="control-label">T-Shirt Color</label>
                            <select id="tshirtColor" class="control-select">
                                <option value="white">White</option>
                                <option value="black">Black</option>
                                <option value="blue">Blue</option>
                                <option value="pink">Pink</option>
                                <option value="red">Red</option>
                                <option value="grey">Grey</option>
                                <option value="orange">Orange</option>
                                <option value="yellow">Yellow</option>
                                <option value="green">Green</option>
                                <option value="purple">Purple</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="designSize" class="control-label">Design Size</label>
                            <input type="range" id="designSize" min="50" max="150" value="100" class="control-range">

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const designImage = document.getElementById('designImage');
        const designArea = document.getElementById('designArea');
        const tshirt = document.getElementById('tshirt');
        const tshirtColorSelect = document.getElementById('tshirtColor');
        const designSizeRange = document.getElementById('designSize');
        const sizeValue = document.getElementById('sizeValue');
        const designPositionSelect = document.getElementById('designPosition');
        const clearDesignBtn = document.getElementById('clearDesign');
        const downloadPreviewBtn = document.getElementById('downloadPreview');

        let currentImage = null;

        // File upload functionality
        uploadArea.addEventListener('click', () => imageInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        imageInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleImage(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImage(file);
            }
        }

        function handleImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImage = e.target.result;
                designImage.src = currentImage;
                designImage.classList.add('visible');
                updateDesign();
            };
            reader.readAsDataURL(file);
        }

        // T-shirt color change
        tshirtColorSelect.addEventListener('change', (e) => {
            tshirt.className = `tshirt ${e.target.value}`;
        });

        // Design size control
        designSizeRange.addEventListener('input', (e) => {
            const size = e.target.value;
            sizeValue.textContent = `${size}%`;
            updateDesignSize(size);
        });

        function updateDesignSize(size) {
            if (currentImage) {
                const scale = size / 100;
                designImage.style.transform = `scale(${scale})`;
            }
        }

        // Design position control
        designPositionSelect.addEventListener('change', (e) => {
            const position = e.target.value;
            designArea.className = `design-area ${position}`;
        });

        // Clear design
        clearDesignBtn.addEventListener('click', () => {
            currentImage = null;
            designImage.src = '';
            designImage.classList.remove('visible');
            imageInput.value = '';
        });

        // Download preview
        downloadPreviewBtn.addEventListener('click', () => {
            if (!currentImage) {
                alert('Please upload an image first!');
                return;
            }

            // Create canvas for download
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800;
            canvas.height = 960;

            // Draw t-shirt background
            const tshirtColor = tshirtColorSelect.value;
            const colors = {
                white: '#ffffff',
                black: '#161b1f',
                blue: '#3797eb',
                pink: '#f37489',
                red: '#cd1d1f',
                grey: '#969799',
                orange: '#fd5f08',
                yellow: '#feef3e',
                green: '#11d6a9',
                purple: '#6255ad'
            };

            ctx.fillStyle = colors[tshirtColor];
            ctx.fillRect(100, 0, 600, 960);

            // Draw the design
            const img = new Image();
            img.onload = function() {
                const position = designPositionSelect.value;
                const size = designSizeRange.value / 100;
                
                let x, y, width, height;
                
                if (position === 'center') {
                    width = 400 * size;
                    height = 400 * size;
                    x = (800 - width) / 2;
                    y = 200;
                } else if (position === 'left') {
                    width = 150 * size;
                    height = 150 * size;
                    x = 180;
                    y = 150;
                } else { // right
                    width = 150 * size;
                    height = 150 * size;
                    x = 470;
                    y = 150;
                }

                ctx.drawImage(img, x, y, width, height);

                // Download the image
                const link = document.createElement('a');
                link.download = 'tshirt-preview.png';
                link.href = canvas.toDataURL();
                link.click();
            };
            img.src = currentImage;
        });

        function updateDesign() {
            updateDesignSize(designSizeRange.value);
        }

        // Add some visual feedback
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
